name: Upstream Sync

on:
  schedule:
    - cron: '0 3 * * *' # 每天 UTC 时间 03:00 自动执行（北京时间上午11点）
  workflow_dispatch:     # 也允许手动触发

permissions:
  contents: write

jobs:
  sync:
    if: ${{ github.event.repository.fork }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/kobe-koto/EdgeSub.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "🔄 Sync with upstream"
          
      - name: Push changes to fork
        run: git push origin main
