name: Sync Upstream

on:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤© UTC æ—¶é—´ 3 ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´ 11 ç‚¹ï¼‰
  workflow_dispatch:

permissions:
  contents: write  # å…è®¸å†™å…¥æƒé™

jobs:
  sync:
    if: ${{ github.event.repository.fork }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/kobe-koto/EdgeSub.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync with upstream"

      - name: Push changes to fork (using GITHUB_TOKEN)
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push origin main
