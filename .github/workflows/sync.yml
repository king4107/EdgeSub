name: Upstream Sync

on:
  schedule:
    - cron: '0 3 * * *' # æ¯å¤© UTC æ—¶é—´ 03:00 è‡ªåŠ¨æ‰§è¡Œï¼ˆåŒ—äº¬æ—¶é—´ä¸Šåˆ11ç‚¹ï¼‰
  workflow_dispatch:     # ä¹Ÿå…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  sync:
    if: ${{ github.event.repository.fork }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/kobe-koto/EdgeSub.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "ğŸ”„ Sync with upstream"
          
      - name: Push changes to fork
        run: git push origin main
